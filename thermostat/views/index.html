<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <style src="style.css"></style>
    <section>
      <h1>Thermostat at: <span id="thermostat-at"></span></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id=powersaving-off>PSM off</button>
      </p>
      <form id="select-city">
        <h3>Current temperature in <span id="city"></span>:
          <span id="current-temperature"></span></h3>
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/thermostat.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
